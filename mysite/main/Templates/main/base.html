<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .sidenav {
            height: 100%; /* Full-height */
            width: 200px; /* Set the width of the sidebar */
            position: fixed; /* Fixed Sidebar (stay in place) */
            top: 0; /* Stay at the top */
            left: 0;
            background-color: #111; /* Black */
            padding-top: 20px; /* Add some padding on top */
        }

        .sidenav a {
            padding: 8px 8px 8px 16px;
            text-decoration: none;
            font-size: 25px;
            color: white;
            display: block;
        }

        .sidenav a:hover {
            background-color: #575757;
            color: white;
        }
        .main{
            margin-left: 200px;
            padding: 0px 10px;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My List{% endblock %}</title>
</head>
<body>
    <div class="sidenav">
        <!-- <a href="/4">4th List</a> -->
        <a href="/">Home</a>
        <!-- <a href="/5">Saturday ToDo List</a> -->
        <a href="/register">Register </a>
        <a href="/view">View Your List </a>
        <a href="/create">Create a list</a>
    </div>
    <div class="main">
        {% if user.is_authenticated%}
        {% block content %}{% endblock %}
        {% else %}
        <p><a href="/">You need to login first</a></p>
        {%endif%}
    </div>
</body>
</html>
